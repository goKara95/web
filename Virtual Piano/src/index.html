<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="./app.css">
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <script src="interaction.js"> </script>
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd id="a"><span class="text">A</span></kbd>
        <kbd id="s"><span class="text">S</span></kbd>
        <kbd id="d"><span class="text">D</span></kbd>
        <kbd id="f"><span class="text">F</span></kbd>
        <kbd id="g"><span class="text">G</span></kbd>
        <kbd id="h"><span class="text">H</span></kbd>
        <kbd id="j"><span class="text">J</span></kbd>
    </div>
    <div class = "black-keys">
        <kbd id="W">W</kbd>
        <kbd id="E">E</kbd>
        <kbd id="T">T</kbd>
        <kbd id="Y">Y</kbd>
        <kbd id="U">U</kbd>
    </div>
</div>

</body>
</html>
